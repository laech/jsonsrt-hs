name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y libgmp-dev libtinfo-dev
      - run: sudo curl -sSL https://get.haskellstack.org/ | sh
#      - run: stack install --test
